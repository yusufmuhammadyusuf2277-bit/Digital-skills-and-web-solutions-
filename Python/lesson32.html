<header><h1>Lesson 32: Automated File Backup</h1></header>

<main class="container">
<p>This script automatically copies important files for backup.</p>

<code>
import shutil<br><br>
source = "data.txt"<br>
backup = "backup_data.txt"<br><br>
shutil.copy(source, backup)<br>
print("Backup completed")
</code>

<p>
Regular backups are a core security practice.
</p>
