<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<main>
  <section>
    <p>If you have any questions, suggestions, or feedback, feel free to contact us using the form below.</p>

    <form action="#" method="post">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2026 Cybersecurity Academy | <a href="index.html">Home</a></p>
</footer>

</body>
</html>
